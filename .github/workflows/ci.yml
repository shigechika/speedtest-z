name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: pip install -e .

      - name: Syntax check
        run: python3 -c "import speedtest_z.main"

      - name: CLI version check
        run: speedtest-z --version

      - name: CLI list-sites check
        run: speedtest-z --list-sites

      - name: Build package
        run: pip install build && python -m build
