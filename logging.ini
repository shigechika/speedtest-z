[loggers]
keys=root,selenium,urllib3,webdriver_manager

[handlers]
keys=logFileHandler,consoleHandler

[formatters]
keys=logFileFormatter,consoleFormatter

# --- Root Logger ---
[logger_root]
level=DEBUG
handlers=logFileHandler,consoleHandler

# --- 外部ライブラリのログ抑制 ---
[logger_selenium]
level=WARNING
handlers=consoleHandler
qualname=selenium
propagate=0

[logger_urllib3]
level=WARNING
handlers=consoleHandler
qualname=urllib3
propagate=0

[logger_webdriver_manager]
level=WARNING
handlers=consoleHandler
qualname=webdriver_manager
propagate=0

# --- Handlers ---
[handler_logFileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=logFileFormatter
args=('logger.log',"midnight", 1, 10)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

# --- Formatters ---
[formatter_logFileFormatter]
format=%(asctime)s [%(levelname)s] %(name)s %(funcName)s %(message)s

[formatter_consoleFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
